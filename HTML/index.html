<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Community Event Portal</title>
    <style>
        
        #welcomeBanner {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
        .highlight {
            background-color: yellow;
        }
        .event-img {
            border: 2px solid gray;
            width: 100px;
            height: auto;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#events">Events</a> |
        <a href="#contact">Contact</a> |
        <a href="help.html" target="_blank">Help</a>
    </nav>

    
    <main>

        <!-- Home Section -->
        <section id="home">
            <div id="welcomeBanner">
                Welcome to the Community Portal!
                <span style="color: red; font-weight: bold;">Special Offer Today!</span>
            </div>
        </section>

        <!-- Events Section -->
        <section id="events">
            <h2 class="highlight">Upcoming Events</h2>
            <table>
                <caption>Past Event Highlights</caption>
                <tr>
                    <td><img src="event1.jpg" alt="Music Fest" title="Music Fest 2024" class="event-img"></td>
                    <td><img src="event2.jpg" alt="Art Fair" title="Art Fair" class="event-img"></td>
                    <td><img src="event3.jpg" alt="Community Picnic" title="Picnic 2023" class="event-img"></td>
                </tr>
                <tr>
                    <td><img src="event4.jpg" alt="Clean Up Drive" title="Clean Up Drive" class="event-img"></td>
                    <td><img src="event5.jpg" alt="Food Festival" title="Food Festival" class="event-img"></td>
                    <td><img src="event6.jpg" alt="Local Marathon" title="Marathon 2024" class="event-img"></td>
                </tr>
            </table>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Reach out for more information about local events and services.</p>
        </section>

        <!-- Event Registration Section -->
        <section id="register">
            <h2>Event Registration</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name" autofocus><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com"><br><br>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br><br>

                <label for="eventType">Event Type:</label>
                <select id="eventType" name="eventType" required>
                    <option value="">-- Select --</option>
                    <option value="music">Music</option>
                    <option value="art">Art</option>
                    <option value="sports">Sports</option>
                </select><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="40" placeholder="Enter your message here..."></textarea><br><br>

                <input type="submit" value="Register">
                <br><br>
                <output>Confirmation will appear here.</output>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Local Community Portal</p>
    </footer>

</body>
</html>
